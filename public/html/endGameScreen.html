<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 4</title>
</head>
<body>
 <div class = "container">
  <h1>Score Board</h1>

  <table class="table table-hover table-bordered table-striped">
    <thead>
      <th>Player</th>
      <th>Score</th>
    </thead>
    <tbody>
      <tr ng-repeat='player in players' class='animated fadeInDown'>
        <td>Player {{players.indexOf(player)}}</td>
        <td>{{player.score}}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
