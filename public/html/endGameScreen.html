<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 4</title>
</head>
<body>
 <div class = "container">
  <h1>Game Over!</h1>
	<h2>The Winner Is: {{players[currentPlayer].name}}</h2>

	<button class="btn">Play Again!</button ng-href="startGameScreen">


  <table class="table table-hover table-bordered">
    <thead>
      <th>Player</th>
      <th>Score</th>
    </thead>
    <tbody>
      <tr ng-repeat='player in players' class='animated fadeInDown'>
        <td>{{player}}</td>
        <td>{{player.points}}</td>
      </tr>
    </tbody>
  </table>
</div>


</div>
</body>
</html>
